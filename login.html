<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма входу | The Beatles</title>
    <link rel="stylesheet" href="StyleSheet_laba1.css">
</head>
<body>
    <h1 class="header"> Вхід </h1>

    <div class="login-container">
        <h2 class="login-title">Форма входу:</h2>
        <form class="login-form-content">
            <label for="login-username">Логін</label>
            <input type="text" id="login-username" name="username" placeholder="Логін">

            <label for="login-password">Пароль</label>
            <input type="password" id="login-password" name="password" placeholder="Пароль">

            <button type="submit" class="btn-login">Вхід</button>
        </form>
    </div>
</body>
</html>
